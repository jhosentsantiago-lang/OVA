<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portafolio - Santiago Delgado</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Mi Portafolio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#inicio">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="#sobre-mi">Sobre mí</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- CARRUSEL -->
  <div id="inicio" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="fotos/img1.png" class="d-block w-100" alt="banner1">
      </div>
      <div class="carousel-item">
        <img src="fotos/img2.jpg" class="d-block w-100" alt="banner2">
      </div>
      <div class="carousel-item">
        <img src="fotos/img3.jpg" class="d-block w-100" alt="banner3">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#inicio" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#inicio" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>

  <!-- PRESENTACIÓN -->
  <section id="sobre-mi" class="container text-center my-5">
    <h1 class="mb-4">¡Hola! Soy Santiago Delgado</h1>
    <p>
      Soy estudiante de Licenciatura en Informática en la Universidad de Nariño.  
      Me apasiona la tecnología, la programación y la enseñanza.  
      Aquí encontrarás mis proyectos y logros académicos.
    </p>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
